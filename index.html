<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <style>
    body {
      background-color: #8e44ad; /* Fioletowe tło */
      font-family: sans-serif;
      display: flex;
      justify-content: center;  /* Wyśrodkowanie poziome */
      align-items: center;      /* Wyśrodkowanie pionowe */
      height: 100vh;            /* Wysokość całego ekranu */
      margin: 0;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      border: 2px solid black;  /* Czarna ramka */
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ff9800; /* Pomarańczowy */
      color: white;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05); /* Lekki efekt powiększenia przy najechaniu */
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='prank.html'">
    KLIKNIJ W TO NIGERZE!
  </button>

</body>
</html>
