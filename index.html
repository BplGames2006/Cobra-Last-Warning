<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <style>
    body {
      background-color: #8e44ad;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      border: 2px solid black;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ff9800;
      color: white;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
