<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Straszak</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <audio id="screamSound" preload="auto"></audio>

  <script>
    const sound = document.getElementById('screamSound');

    function startFlashing() {
      let count = 0;
      const interval = setInterval(() => {
        document.body.style.backgroundColor =
          document.body.style.backgroundColor === 'rgba(255,0,0,0.5)' 
            ? 'transparent' 
            : 'rgba(255,0,0,0.5)';
        count++;
        if (count >= 20) {
          clearInterval(interval);
          document.body.style.backgroundColor = 'transparent';
        }
      }, 100);
    }

    function showScareMessage() {
      const msg = document.createElement('div');
      msg.textContent = "Zostałeś zjumpscare'owany";
      msg.style.position = 'fixed';
      msg.style.top = '50%';
      msg.style.left = '50%';
      msg.style.transform = 'translate(-50%, -50%)';
      msg.style.color = 'white';
      msg.style.fontSize = '3rem';
      msg.style.fontWeight = 'bold';
      msg.style.backgroundColor = 'rgba(0,0,0,0.7)';
      msg.style.padding = '20px 40px';
      msg.style.borderRadius = '15px';
      msg.style.zIndex = '1000';
      document.body.appendChild(msg);
    }

    async function triggerScare() {
      // Sprawdzanie obrazu
      const img = new Image();
      img.src = 'jumpscare/jps.jpg';
      img.onload = () => {
        document.body.style.backgroundImage = `url('${img.src}')`;
      };
      img.onerror = () => {
        document.body.style.backgroundColor = 'red';
        console.warn("Nie znaleziono obrazu jumpscare");
      };

      // Sprawdzanie i ładowanie dźwięku
      try {
        const res = await fetch('audio/krzyk.mp3');
        if (res.ok) {
          sound.src = 'audio/krzyk.mp3';
          sound.play().catch(err => console.error("Błąd odtwarzania dźwięku:", err));
        } else {
          console.warn("Nie znaleziono pliku dźwiękowego");
        }
      } catch (err) {
        console.warn("Błąd ładowania dźwięku:", err);
      }

      // Start migania i napis
      startFlashing();
      setTimeout(showScareMessage, 2000);
    }

    window.onload = triggerScare;
  </script>

</body>
</html>
