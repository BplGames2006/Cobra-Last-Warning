<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ostatnia Szansa na Wybaczenie</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      color: white;
    }

    #startBtn {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }

    #startBtn:hover {
      background-color: darkred;
    }

    #infoText {
      display: none;
      font-size: 2rem;
      color: red;
      text-align: center;
      z-index: 10;
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      user-select: none;
    }

    #prankScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('zdjÄ™cia/ekran.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button id="startBtn">Chcesz Wybaczenia? Kliknij w ten przycisk</button>
  <div id="infoText">Nie uciekaj... ðŸ˜ˆ</div>
  <div id="prankScreen"></div>

  <audio id="glassSound" preload="auto">
    <source src="audio/glass.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const prankScreen = document.getElementById('prankScreen');
    const glassSound = document.getElementById('glassSound');
    const infoText = document.getElementById('infoText');

    async function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) await el.msRequestFullscreen();
    }

    async function startPrank() {
      startBtn.style.display = 'none';
      prankScreen.style.display = 'block';
      await goFullScreen();

      try {
        await glassSound.play();
      } catch (err) {
        console.warn("BÅ‚Ä…d odtwarzania dÅºwiÄ™ku:", err);
      }

      // PokaÅ¼ napis po 3 sekundach
      setTimeout(() => {
        infoText.style.display = 'block';
      }, 3000);

      // Automatyczne przekierowanie po 5 sekundach
      setTimeout(() => {
        window.location.href = 'straszak.html';
      }, 5000);
    }

    startBtn.addEventListener('click', startPrank);
  </script>

</body>
</html>
